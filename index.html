<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    <div class="container">
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">This form help us to improve the microverse platform, please fill out this carefully !</p>
    <form action="" id="survey-form">
    <label class="input-label" id="name-label">
      Name
    <input type="text"  id="name" placeholder="Write your name here" required>
  </label>
    <label class="input-label" id="email-label">
      Email
    <input type="email" id="email" placeholder="Write your email here" required>
  </label>
    <label class="input-label" id="number-label">
      Age
    <input type="number" id="number" min="9" max="13" placeholder="Select your age">
  </label>
  <select name="" id="dropdown">
    <option value=""></option>
    <option value=""></option>
    <input type="radio" name="radio" id="">
    <input type="radio" name="radio" id="">
  </select>
  </form>
  </div>
    <script  src="js/index.js"></script>
  </body>
</html>
